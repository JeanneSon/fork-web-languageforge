<div id="ldapiProjectsView" class="animate-switch">
    <div class="row">
      <div class="col col-lg-6">
          <table id="ldapiProjectsGrid" ng-table="$ctrl.tableParams" class="table table-bordered table-sm table-striped" show-filter="true">
              <!-- <thead>
                  <th>Name</th>
                  <th>Code</th>
              </thead> -->
                  <tr ng-repeat="project in $data">
                      <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" ng-click="$ctrl.select(project)">
                          {{project.name}}</td>
                      <td title="'Code'" filter="{ code: 'text'}" sortable="'code'" ng-click="$ctrl.select(project)">
                          {{project.code}}</td>
                  </tr>
          </table>
      </div>
      <div class="col col-lg-6">
        <div ng-if="$ctrl.selectedProject">
          <div class="card">
            <table class="table table-sm">
              <tr data-ng-repeat="member in $ctrl.membership">
                <td>
                  {{$ctrl.memberNames[member[0]]}}
                </td>
                <td>
                  {{member[0]}}
                </td>
                <td>
                  <select data-ng-options="role for role in $ctrl.roles track by role"
                          data-ng-change="$ctrl.changeRole(member[0], member[1], $ctrl.selectedRole[member[0]])"
                          data-ng-model="$ctrl.selectedRole[member[0]]"></select>
                </td>
                <td>
                  <span data-ng-if="$ctrl.inProgress[member[0]]">
                      <i class="fa fa-spinner fa-spin"></i>
                  </span>
                  <span data-ng-click="$ctrl.deleteFromProject(member[0])">
                    <i class="fa fa-trash"></i>
                  </span>
                </td>
              </tr>
            </table>
            <label>Add new members:</label>
            <input class="form-control" type="text" data-ng-model="$ctrl.filterUsers"
                   placeholder="User to add (username, name, or email)">
            <div data-ng-if="$ctrl.filterUsers">
              <listview search="$ctrl.queryUsers()" items="$ctrl.users" items-filter="$ctrl.filterUsers"
                        visible-items="visibleUsers" select="" style="overflow-x: auto">
                  <table class="table table-hover table-responsive">
                      <thead class="thead-dark">
                      <tr>
                          <th>Username</th>
                          <th>Email</th>
                          <th>Name</th>
                          <th></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr data-ng-repeat="user in visibleUsers" data-ng-class="{ active: $ctrl.isSelected(user) }" >
                          <td class="username-styling">
                              <a data-ng-click="$ctrl.addToProject(user.username)" title="Click to add this user to the project"
                                 class="username-styling">{{user.username}}</a>
                          </td>
                          <td>{{user.email}}</td>
                          <td>{{user.firstName}} {{user.lastName}}</td>
                          <td><a data-ng-click="$ctrl.addToProject(user.username)" title="Click to add this user to the project"><i class="fa fa-plus"></i></a></td>
                      </tr>
                      </tbody>
                  </table>
              </listview>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
